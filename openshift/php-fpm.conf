[global]error_log = /proc/self/fd/2daemonize = no[www]user = 1001group = 0listen = 127.0.0.1:9000pm = dynamicpm.max_children = 5pm.start_servers = 2pm.min_spare_servers = 1pm.max_spare_servers = 3access.log = /proc/self/fd/1catch_workers_output = yesdecorate_workers_output = noclear_env = no; Set these to allow file creation in OpenShiftphp_admin_value[upload_tmp_dir] = /tmpphp_admin_value[session.save_handler] = filesphp_admin_value[session.save_path] = /tmp